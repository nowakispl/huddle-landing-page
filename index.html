<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Font link -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <!-- Favicon link -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS link -->
  <link rel="stylesheet" href="styles/styles.css">

  <!-- Font Awesome link -->
  <script src="https://kit.fontawesome.com/9007c2f89b.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>

  <!-- Logo -->
  <header class="logo">
    <img class="logo__img" src="images/logo.svg" alt="web-page-logo">
  </header>

  <div class="main-div main-div__center-align">

    <main>

      <!-- Illustration -->
      <figure class="illustration-mockups">
        <img class="illustration-mockups__img" src="images/illustration-mockups.svg" alt="illustration-mockups">
      </figure>
      <div class="article-button-div">
        <!-- Product description -->
        <article class="article">
          <h1 class="article__heading">Build The Community Your Fans Will Love</h1>
          <p class="article__paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does
            your
            audience.
            Create connections with your users as you engage in genuine discussion.</p>
        </article>

        <!-- Button -->
        <button class="btn btn--white btn--round-border" type="button">Register</button>
      </div>

    </main>

    <!-- Social media icons -->
    <div class="icon-div">
      <footer class="icon">
        <i class="icon__item icon--round-border fab fa-facebook-f"></i>
        <i class="icon__item icon--round-border fab fa-twitter"></i>
        <i class="icon__item icon--round-border fab fa-instagram"></i>
      </footer>
    </div>

  </div>

</body>

</html>
